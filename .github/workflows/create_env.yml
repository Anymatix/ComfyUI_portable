name: Create Miniconda Zips for Multiple Platforms

on:
  workflow_dispatch: # Manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Run setup script
      run: node setup-python-env.js

    - name: List directories
      run: ls -la

    - name: Zip Miniconda directory
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          zipPath="miniconda-windows.zip"
          if [ -d "anymatix/miniconda" ]; then
            cd anymatix
            zip -r ../$zipPath miniconda
            cd ..
          else
            echo "Error: miniconda directory not found in anymatix/"
            exit 1
          fi
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          zipPath="miniconda-macos.zip"
          if [ -d "anymatix/miniconda" ]; then
            cd anymatix
            zip -r ../$zipPath miniconda
            cd ..
          else
            echo "Error: miniconda directory not found in anymatix/"
            exit 1
          fi
        else
          zipPath="miniconda-linux.zip"
          if [ -d "anymatix/miniconda" ]; then
            cd anymatix
            zip -r ../$zipPath miniconda
            cd ..
          else
            echo "Error: miniconda directory not found in anymatix/"
            exit 1
          fi
        fi
        echo "ZIP_PATH=$zipPath" >> $GITHUB_ENV

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: miniconda-${{ runner.os }}
        path: ${{ env.ZIP_PATH }}

    - name: Zip anymatix directory
      shell: bash
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          zipPath="anymatix-windows.zip"
          if [ -d "anymatix" ]; then
            zip -r $zipPath anymatix
          else
            echo "Error: anymatix directory not found"
            exit 1
          fi
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          zipPath="anymatix-macos.zip"
          if [ -d "anymatix" ]; then
            zip -r $zipPath anymatix
          else
            echo "Error: anymatix directory not found"
            exit 1
          fi
        else
          zipPath="anymatix-linux.zip"
          if [ -d "anymatix" ]; then
            zip -r $zipPath anymatix
          else
            echo "Error: anymatix directory not found"
            exit 1
          fi
        fi
        echo "ZIP_PATH=$zipPath" >> $GITHUB_ENV

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: anymatix-${{ runner.os }}
        path: ${{ env.ZIP_PATH }}
